    <div class="container my-5 " style="background-color: rgb(233, 230, 227);">
        <h1>Contact Us</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Your Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="mark@example.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">State</label>
                  <input type="text" class="form-control" id="validationCustom03" value="Mumbai" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
            <div class="mb-3">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Feedback or Suggetation</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
